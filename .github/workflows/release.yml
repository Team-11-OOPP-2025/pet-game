name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version Tag (e.g., v0.1.0-mvp)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn -B package -Dencryption.key=${{ secrets.ENCRYPTION_KEY }} --file pom.xml
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

      - name: Rename artifact
        # Added the \; at the end of the command below
        run: |
          find target/ -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" -exec mv {} target/pet-game.jar \;
          
      # Create the GitHub Release
      - name: Create Release and Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          prerelease: true
          name: "Release ${{ github.event.inputs.version }}"
          files: target/pet-game.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
