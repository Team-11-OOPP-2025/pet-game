name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version Tag (e.g., v0.1.0-mvp)'
        required: true
        default: 'v0.1.0'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Rename artifact
        run: |
          find target/ -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" -exec mv {} target/pet-game.jar 
          
      # Create the GitHub Release
      # This action creates the release, tags it,
      # and uploads your artifact all in one step.
      - name: Create Release and Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          # This is the tag it will create, based on your input
          tag_name: ${{ github.event.inputs.version }}
          
          # This marks it as a "pre-release"
          prerelease: true
          
          # This sets the title of the release page
          name: "Release ${{ github.event.inputs.version }}"
          
          # This uploads the .jar file we just built and renamed
          files: target/pet-game.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
