name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # needed for dependency submission

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (with testing)
        run: mvn --batch-mode -Dencryption.key="${{ secrets.ENCRYPTION_KEY }}" verify
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pet-${{ github.run_id }}
          path: |
            target/*.jar
            !target/*-sources.jar
            !target/*-javadoc.jar
          retention-days: 7

      # Optional: submit dependency graph on pushes only
      - name: Submit dependencies
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: advanced-security/maven-dependency-submission-action@v4
