# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven (with testing)
      run: mvn --batch-mode -Dencryption.key="${{ secrets.ENCRYPTION_KEY }}" verify
      env:
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      
    # This step uploads the .jar file from the 'target' directory
    # as an "artifact" attached to the workflow run.
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: pet-${{ github.run_id }}
        # This tells it which file(s) to upload.
        # It finds the main .jar and ignores the sources/javadoc jars.
        path: |
          target/*.jar
          !target/*-sources.jar
          !target/*-javadoc.jar
        retention-days: 7
